<!DOCTYPE html>
<html>
<head>
    <title>Math Question</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Question {{ question_number }} of 15</h2>
        <p>{{ question }}</p>
        <form action="{{ url_for('quiz') }}" method="post">
            <input type="text" name="answer" placeholder="Your answer" autofocus>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
